<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="60" fill="#ffffff"/>
  
  <!-- 8-pointed star (Purple) -->
  <g transform="translate(15, 30)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="url(#purpleGradient)"/>
  </g>
  
  <!-- Letter E (Purple) -->
  <g transform="translate(35, 20)">
    <path d="M0 0 L0 20 L15 20 M0 10 L12 10 M0 0 L15 0" 
          fill="none" stroke="url(#purpleGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Letter G (Orange) -->
  <g transform="translate(45, 20)">
    <path d="M15 0 L0 0 Q-2 0 -2 2 L-2 18 Q-2 20 0 20 L15 20 Q17 20 17 18 L17 15 Q17 13 15 13 L8 13" 
          fill="none" stroke="url(#orangeGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Vertical separator line (Orange) -->
  <line x1="75" y1="15" x2="75" y2="45" stroke="url(#orangeGradient)" stroke-width="2"/>
  
  <!-- BIZGENIE TECH text (Orange) -->
  <text x="85" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#orangeGradient)">BIZGENIE TECH</text>
  
  <!-- & SOLUTIONS text (Orange, larger) -->
  <text x="85" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#orangeGradient)">& SOLUTIONS</text>
  
  <!-- Bottom company name (Orange, centered) -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="url(#orangeGradient)" text-anchor="middle">BIZGENIE TECH & SOLUTIONS COMPANY LTD</text>
</svg>
