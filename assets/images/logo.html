<!DOCTYPE html>
<html>
<head>
    <style>
        .logo-container {
            width: 120px;
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .letters {
            display: flex;
            align-items: center;
        }
        .letter-e {
            color: #4C1D95;
            font-size: 48px;
            font-weight: 900;
            font-family: Arial, sans-serif;
            margin-right: 2px;
            line-height: 1;
        }
        .letter-g {
            color: #F97316;
            font-size: 48px;
            font-weight: 900;
            font-family: Arial, sans-serif;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="letters">
            <div class="letter-e">E</div>
            <div class="letter-g">G</div>
        </div>
    </div>
</body>
</html>
