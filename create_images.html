<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Ảnh Mẫu</title>
</head>
<body>
    <h1>Tạo Ảnh Mẫu Cho Slider</h1>
    
    <canvas id="canvas1" width="800" height="600" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas2" width="800" height="600" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <br>
    <button onclick="downloadImage1()">Tải Ảnh 1.jpg</button>
    <button onclick="downloadImage2()">Tải Ảnh 2.jpg</button>
    
    <script>
        // Tạo ảnh 1 - Gradient xanh dương
        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');
        
        // Gradient background
        const gradient1 = ctx1.createLinearGradient(0, 0, 800, 600);
        gradient1.addColorStop(0, '#1e3a8a');
        gradient1.addColorStop(0.5, '#3b82f6');
        gradient1.addColorStop(1, '#60a5fa');
        
        ctx1.fillStyle = gradient1;
        ctx1.fillRect(0, 0, 800, 600);
        
        // Vẽ hình tròn
        ctx1.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx1.beginPath();
        ctx1.arc(400, 300, 150, 0, 2 * Math.PI);
        ctx1.fill();
        
        // Vẽ text
        ctx1.fillStyle = 'white';
        ctx1.font = 'bold 48px Arial';
        ctx1.textAlign = 'center';
        ctx1.fillText('BizHKD', 400, 280);
        ctx1.font = '24px Arial';
        ctx1.fillText('AI Kế Toán Thông Minh', 400, 320);
        ctx1.fillText('Slide 1', 400, 350);
        
        // Tạo ảnh 2 - Gradient tím
        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');
        
        const gradient2 = ctx2.createLinearGradient(0, 0, 800, 600);
        gradient2.addColorStop(0, '#7c3aed');
        gradient2.addColorStop(0.5, '#a855f7');
        gradient2.addColorStop(1, '#c084fc');
        
        ctx2.fillStyle = gradient2;
        ctx2.fillRect(0, 0, 800, 600);
        
        // Vẽ hình vuông
        ctx2.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx2.fillRect(300, 200, 200, 200);
        
        // Vẽ text
        ctx2.fillStyle = 'white';
        ctx2.font = 'bold 48px Arial';
        ctx2.textAlign = 'center';
        ctx2.fillText('BizHKD', 400, 280);
        ctx2.font = '24px Arial';
        ctx2.fillText('Giải Pháp Kế Toán', 400, 320);
        ctx2.fillText('Slide 2', 400, 350);
        
        // Hàm tải ảnh
        function downloadImage1() {
            const link = document.createElement('a');
            link.download = '1.jpg';
            link.href = canvas1.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        function downloadImage2() {
            const link = document.createElement('a');
            link.download = '2.jpg';
            link.href = canvas2.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        console.log('Ảnh đã được tạo! Hãy click nút để tải về.');
    </script>
</body>
</html>
